            </li>
            <li>Boka Återresa</li>

        </ul>
        <section class="book">
            <h2>Återresa</h2>
            <form action="confirm.html">
                <div class="row">
                    <div class="col-25">
                        <label for="from">Från:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="from" name="from" placeholder="Från...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="to">Till:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="to" name="to" placeholder="Till...">
                    </div>
                </div>
                <div class="row splitbook">
                    <div class="col-25">
                        <label for="time">Tid:</label>
                        <div class="col-75">
                            <input type="time" id="time" name="time">
                        </div>

                    </div>

                </div>

                <div class="row">
                    <input type="checkbox" id="wheelchair" name="wheelchair" value="wheelchair">
                    <label for="wheelchair">Rullstolsanpassning</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="visuallyImpaired" name="visuallyImpaired" value="visuallyImpaired">
                    <label for="visuallyImpaired">Synnedsättning</label>
                </div>
                <div class="row">
                    <input type="checkbox" id="fellowTraveller" name="fellowTraveller" value="fellowTraveller">
                    <label for="fellowTraveller">Medresenär</label>
                </div>

                <div class="row">
                    <input type="submit" value="Boka Resa">
                </div>

            </form>



        </section>
